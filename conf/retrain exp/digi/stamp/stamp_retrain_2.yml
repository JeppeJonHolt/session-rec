---
type: retrain # single|window, maybe add opt
key: re #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: digi #added in the end of the csv names
  folder: ../../data/diginetica/retrain/2months_2weeks/ #ex2: data/diginetica/retrain/13/
  prefix: train-item-views
#  opts: {sessions_test: 100}
  test_num: 12 #is used in loader to load list of the test sets - (for 2 weeks as test days) ex_first: 14 | ex_last: 1
  trian_set: 2 #is used in loader to load list of the test sets - (for 2 weeks as test days) ex_first: 0 | ex_last: 13
#  skip: [0,3] #todo

results:
  folder: results/next/digi_retraing/2/ #ex2: results/next/digi_retraing/13/

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
- class: STAMP.model.STAMP.Seq2SeqAttNN
  params: { init_lr: 0.0005, n_epochs: 30, decay_rate: 0.4}
  key: stamp
