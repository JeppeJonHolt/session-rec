---
type: retrain # single|window, maybe add opt
key: re-svn #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: digi #added in the end of the csv names
  folder: ../../data/diginetica/retrain/2months_2weeks/ #ex2: data/diginetica/retrain/13/
  prefix: train-item-views
#  opts: {sessions_test: 100}
  trian_set: 10 #is used in loader to load list of the test sets - (for 2 weeks as test days) ex_first: 0 | ex_last: 13
  test_num: 4 #is used in loader to load list of the test sets - (for 2 weeks as test days) ex_first: 14 | ex_last: 1
#  skip: [0,3] #todo

results:
  folder: results/next/digi_retraing/stan-vstan-nextitnet/10/ #ex2: results/next/digi_retraing/13/

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
- class: knn.vstan.VSKNN_STAN
  params:
    k: 500
    sample_size: 5000
    similarity: 'cosine'
    #stan
    lambda_spw: 4.9
    lambda_snh: 20
    lambda_inh: 9.8
    #vsknn
    lambda_ipw: 4.9
    lambda_idf: 2
  key: vstan
- class: knn.stan.STAN
  params:
    k: 200
    sample_size: 5000
    #stan
    lambda_spw: 2.45
    lambda_snh: 20
    lambda_inh: 2.45
  key: stan
