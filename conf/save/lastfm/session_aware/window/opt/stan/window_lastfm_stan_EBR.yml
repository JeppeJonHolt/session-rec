type: opt # opt|single|window
key: stan_EBR #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple
data:
  name: lastfm #added in the end of the csv names
  folder: data/lastfm/prepared_window/
  prefix: userid-timestamp-artid-artname-traid-traname.3
  type: hdf #hdf (if there is no type, the default is csv)

results:
  folder: results/opt/window/lastfm/ustan/EBR/extra/

metrics:
- class: accuracy_multiple.Precision
  length: [5,10,15,20]
- class: accuracy_multiple.Recall
  length: [5,10,15,20]
- class: accuracy_multiple.MAP
  length: [5,10,15,20]
- class: accuracy.HitRate
  length: [5,10,15,20]
- class: accuracy.MRR
  length: [5,10,15,20]

optimize:
  class: accuracy.MRR
  length: [20]
  iterations: 30 #optional

algorithms:
- class: knn.ustan.USTAN
  params: { k: 100, sample_size: 2500, lambda_spw: 0.00001 , lambda_snh: 100, lambda_inh: 7.24 , extend_session_length: 17, boost_own_sessions: 2.7, reminders: True,  remind_strategy: 'hybrid'}
  params_opt:
    remind_sessions_num: {from: 1, to: 10, in: 10, type: int32}
    weight_base: {from: 1, to: 10, in: 10, type: int32}
    weight_IRec: {from: 0, to: 9, in: 10, type: int32}
    weight_SSim: {from: 0, to: 9, in: 10, type: int32}
  key: stan_EBR
