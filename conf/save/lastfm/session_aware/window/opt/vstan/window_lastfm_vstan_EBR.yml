type: opt # single|window, maybe add opt
key: vstan_EBR #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple|evaluation_user_based|evaluation_user_based_multiple
data:
  name: lastfm #added in the end of the csv names
  folder: data/lastfm/prepared_window/
  prefix: userid-timestamp-artid-artname-traid-traname.3
  type: hdf #hdf (if there is no type, the default is csv)

results:
  folder: results/opt/window/lastfm/uvstan/EBR/extra/

metrics:
- class: accuracy_multiple.Precision
  length: [5,10,15,20]
- class: accuracy_multiple.Recall
  length: [5,10,15,20]
- class: accuracy_multiple.MAP
  length: [5,10,15,20]
- class: accuracy.HitRate
  length: [5,10,15,20]
- class: accuracy.MRR
  length: [5,10,15,20]

optimize:
  class: accuracy.MRR
  length: [20]
  iterations: 30 #optional

algorithms:
- class: knn.uvstan.U_VSKNN_STAN
  params: {k: 1000, sample_size: 10000 , similarity: 'cosine', lambda_spw: 1.4525, lambda_snh: 100, lambda_inh: 3.62, lambda_ipw: 0.4525, lambda_idf: 5, extend_session_length: 7, boost_own_sessions: 3.7, reminders: True, remind_strategy: 'hybrid' }
  params_opt:
    remind_sessions_num: {from: 1, to: 10, in: 10, type: int32}
    weight_base: {from: 1, to: 10, in: 10, type: int32}
    weight_IRec: {from: 0, to: 9, in: 10, type: int32}
    weight_SSim: {from: 0, to: 9, in: 10, type: int32}
  key: vstan_EBR