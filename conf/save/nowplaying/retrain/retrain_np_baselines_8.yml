---
type: retrain # single|window, maybe add opt
key: re #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: np #added in the end of the csv names
  folder: ../../data/nowplaying/retrain/2months_2weeks/ #ex2: data/diginetica/retrain/13/
  prefix: nowplaying
#  opts: {sessions_test: 100}
  trian_set: 8 #is used in loader to load list of the test sets - (for 2 weeks as test days) ex_first: 0 | ex_last: 13
  test_num: 2 #is used in loader to load list of the test sets - (for 2 weeks as test days) ex_first: 14 | ex_last: 1
#  skip: [0,3] #todo

results:
  folder: results/next/np_retraing/8/ #ex2: results/next/digi_retraing/13/

metrics:
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
#- class: saver.Saver
#  length: [50]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
- class: baselines.ar.AssociationRules
  params: {}
  key: ar
- class: baselines.sr.SequentialRules
  params: { steps: 30, weighting: quadratic }
  key: sr
- class: knn.sknn.ContextKNN
  params: { k: 100, sampling: 2500, similarity: cosine }
  key: sknn
- class: knn.vsknn.VMContextKNN
  params: { k: 1000, sampling: 10000, weighting: same , weighting_score: quadratic, idf_weighting: 1  }
  key: vsknn