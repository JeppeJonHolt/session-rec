---
type: single # single|window, maybe add opt
key: narm #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple|evaluation_user_based|evaluation_user_based_multiple
data:
  name: retailrocket #added in the end of the csv names
  folder: data/retailrocket/prepared/
  prefix: events
  type: hdf #hdf (if there is no type, the default is csv)
  #opts: {sessions_test: 10}

results:
  folder: results/single/retailrocket/narm/

metrics:
- class: accuracy_multiple.Precision
  length: [3,5,10,15,20]
- class: accuracy_multiple.Recall
  length: [3,5,10,15,20]
- class: accuracy_multiple.MAP
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
# narm-epochs=20-factors=50-lr=0,008
- class: narm.narm.NARM
  params: { epochs: 20, lr: 0.008, factors: 50}
  key: narm
# fixed: hidden_units: 100
